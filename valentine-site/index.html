<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Valentine üíò</title>

  <style>
    * {
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ffafbd, #ffc3a0);
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      overflow: hidden;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      color: white;
    }

    .click-text {
      font-size: 26px;
      font-weight: bold;
    }

    .arrow {
      font-size: 30px;
      animation: bounce 1s infinite;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(10px); }
    }

    .heart {
      font-size: 100px;
      cursor: pointer;
      animation: pulse 1.2s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }

    .message {
      font-size: 28px;
      max-width: 600px;
      line-height: 1.4;
    }

    .buttons {
      display: flex;
      gap: 20px;
      margin-top: 10px;
    }

    button {
      padding: 12px 28px;
      font-size: 20px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
    }

    .yes {
      background: #ff4d6d;
      color: white;
    }

    .no {
      background: white;
      color: #ff4d6d;
    }

    .heart-rain {
      position: fixed;
      top: -20px;
      font-size: 24px;
      animation: fall linear forwards;
    }

    @keyframes fall {
      to {
        transform: translateY(110vh);
        opacity: 0;
      }
    }
  </style>
</head>

<body>

<!-- MUSIC -->
<audio id="music" preload="auto">
  <source src="Always and Forever.mp3" type="audio/mpeg">
</audio>

<div class="container" id="container">
  <div class="click-text">Click here</div>
  <div class="arrow">‚¨áÔ∏è</div>
  <div class="heart" id="heart">‚ù§Ô∏è</div>
</div>

<script>
  const container = document.getElementById("container");
  const heart = document.getElementById("heart");
  const music = document.getElementById("music");

  heart.addEventListener("click", () => {
    // Play music safely
    music.volume = 0.7;
    music.play().catch(err => {
      console.log("Audio play failed:", err);
    });

    container.innerHTML = `
      <div class="message">
        You're so special to me my girl and you deserve to be celebrated, soo....
      </div>
    `;

    setTimeout(showQuestion, 5000);
  });

  function showQuestion() {
    container.innerHTML = `
      <div class="message">Will you be my Valentine? üíñ</div>
      <div class="buttons">
        <button class="yes" id="yesBtn">Yes üíò</button>
        <button class="no" id="noBtn">No üòí</button>
      </div>
    `;

    document.getElementById("yesBtn").addEventListener("click", showYesScreen);
    document.getElementById("noBtn").addEventListener("click", showMeanMessage);
  }

  function showMeanMessage() {
    if (document.getElementById("meanMsg")) return;

    const meanMsg = document.createElement("div");
    meanMsg.id = "meanMsg";
    meanMsg.className = "message";
    meanMsg.innerText = "See you want to say No? Mean girl! üòí";

    container.appendChild(meanMsg);
  }

  function showYesScreen() {
    container.innerHTML = `
      <div class="message">Will you be my Valentine? üíò</div>
      <div class="message">I knew you'd say yes, Addict! ‚ù§Ô∏è</div>
    `;

    setInterval(() => {
      const heart = document.createElement("div");
      heart.className = "heart-rain";
      heart.innerText = "‚ù§Ô∏è";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = (Math.random() * 2 + 3) + "s";
      document.body.appendChild(heart);

      setTimeout(() => heart.remove(), 5000);
    }, 250);
  }
</script>

</body>
</html>
